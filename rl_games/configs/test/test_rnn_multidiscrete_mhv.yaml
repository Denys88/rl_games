params:
  seed: 322  
  algo:
    name: a2c_discrete

  model:
    name: multi_discrete_a2c

  network:
    name: actor_critic
    separate: True
    #normalization: 'layer_norm'
    space: 
      multi_discrete:

    mlp:
      units: [64]
      activation: relu
      initializer:
        name: default
      regularizer:
        name: None
    rnn:
      name: lstm
      #layer_norm: True
      units: 64
      layers: 1
      before_mlp: False

  config:
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.9
    learning_rate: 2e-4
    name: test_rnn_md_mhv
    score_to_win: 0.99
    grad_norm: 10.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name: test_env
    e_clip: 0.2
    clip_value: False
    num_actors: 16
    horizon_length: 512
    minibatch_size: 2048
    mini_epochs: 4
    critic_coef: 1
    lr_schedule: None
    kl_threshold: 0.008
    normalize_input: False
    normalize_value: True
    seq_length: 16
    weight_decay: 0.0000
    max_epochs: 10000

    env_config:
      name: TestRnnEnv-v0
      hide_object: True
      apply_dist_reward: True
      min_dist: 2
      max_dist: 8
      use_central_value: False
      multi_discrete_space: True
      multi_head_value: True
    player:
        games_num: 100
        deterministic: True

