params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: path

  network:
    name: actor_critic
    separate: False
    #normalization: 'layer_norm'
    space: 
      discrete:

    mlp:
      units: [32]
      activation: relu
      initializer:
        name: default
      regularizer:
        name: 'None'
    rnn:
      name: lstm
      units: 32
      layers: 1
      layer_norm: False
      before_mlp: False
  config:
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.9
    learning_rate: 2e-4
    name: test_md
    score_to_win: 0.95
    grad_norm: 10.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name:  test_env
    ppo: true
    e_clip: 0.2
    clip_value: False
    num_actors: 16
    steps_num: 512
    minibatch_size: 2048
    mini_epochs: 4
    critic_coef: 1
    lr_schedule:  None
    lr_threshold: 0.008
    normalize_input: False
    weight_decay: 0.0000
    max_epochs: 10000
    seq_length: 4
    env_config:
      name: TestRnnEnv-v0
      hide_object: True
      apply_dist_reward: True
      min_dist: 2
      max_dist: 8
      use_central_value: True
      multi_discrete_space: False
      multi_head_value: True
    player:
        games_num: 100
        determenistic: True

    central_value_config:
      minibatch_size: 512
      mini_epochs: 4
      lr: 5e-4
      clip_value: False
      normalize_input: True
      truncate_grads: True
      grad_norm: 10
      network:
        name: actor_critic
        central_value: True
        mlp:
          units: [64]
          activation: relu
          initializer:
            name: default
          regularizer:
            name:  'None'
        rnn:
          name: lstm
          units: 64
          layers: 1
          layer_norm: False
          before_mlp: False