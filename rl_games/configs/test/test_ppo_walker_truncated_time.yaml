params:  
  seed: 8
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [256, 128, 64]
      d2rl: False
      activation: relu
      initializer:
        name: default
        scale: 2         

  config:
    name: walker_truncated_step_1000
    reward_shaper:
      min_val: -1
      scale_value: 0.1

    normalize_input: True
    normalize_advantage: True
    normalize_value: True
    value_bootstrap: True
    gamma: 0.995
    tau: 0.95

    learning_rate: 3e-4
    lr_schedule: adaptive
    kl_threshold: 0.005

    score_to_win: 300
    grad_norm: 0.5
    entropy_coef: 0
    truncate_grads: True
    env_name: BipedalWalker-v3
    e_clip: 0.2
    clip_value: False
    num_actors: 16
    horizon_length: 256
    minibatch_size: 256
    mini_epochs: 4
    critic_coef: 2

    bounds_loss_coef: 0.00
    max_epochs: 10000
    #weight_decay: 0.0001

    env_config:
      steps_limit: 1000

    player:
      render: True
      deterministic: True
      games_num: 200
