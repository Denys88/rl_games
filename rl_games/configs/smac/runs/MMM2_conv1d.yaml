params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: 'nn/MMM2_cnn.pth'

  network:
    name: actor_critic
    separate: True
    #normalization: layer_norm
    space: 
      discrete:
      
    cnn:
      type: conv1d
      activation: relu
      initializer:
        name: default
      regularizer:
        name: 'None'
      convs:    
            - filters: 128
              kernel_size: 3
              strides: 1
              padding: 1
            - filters: 256
              kernel_size: 3
              strides: 2
              padding: 1
            - filters: 256
              kernel_size: 3
              strides: 2
              padding: 1
    mlp:
      units: [256, 128]
      activation: relu
      initializer:
        name: default 
      regularizer:
        name:  'None'
  config:
    name: MMM2_cnn
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 5e-4
    score_to_win: 20
    grad_norm: 0.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name:  smac_cnn
    ppo: true
    e_clip: 0.2
    clip_value: True
    num_actors: 8
    steps_num: 128
    minibatch_size: 2560
    mini_epochs: 4
    critic_coef: 2
    lr_schedule:  None
    lr_threshold: 0.05
    normalize_input: True
    use_action_masks: True

    env_config:
      name: MMM2
      frames: 4
      transpose: False
      random_invalid_step: False
      central_value: False
      reward_only_positive: True

    central_value_config1:
      minibatch_size: 512
      mini_epochs: 2
      lr: 5e-4
      clip_value: False
      normalize_input: True
      network:
        name: actor_critic
        central_value: True
        cnn:
          type: conv1d
          activation: relu
          initializer:
            name: default
            scale: 2
          regularizer:
            name: 'None'
          convs:    
            - filters: 128
              kernel_size: 3
              strides: 1
              padding: 1
            - filters: 256
              kernel_size: 3
              strides: 2
              padding: 1
            - filters: 256
              kernel_size: 3
              strides: 2
              padding: 1
        mlp:
          units: [256, 128]
          activation: relu
          initializer:
            name: default
            scale: 2 
          regularizer:
            name:  'None'