params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: 'nn/MMM2.pth'

  network:
    name: actor_critic
    separate: False
    #normalization: layer_norm
    space: 
      discrete:

    mlp:
      units: [512, 256, 128]
      activation: relu
      initializer:
        name: default 
      regularizer:
        name: None

  config:
    name: MMM2
    reward_shaper:
      scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 1e-4
    score_to_win: 25
    grad_norm: 0.5
    entropy_coef: 0.005
    truncate_grads: True
    env_name: smac
    e_clip: 0.2
    clip_value: True
    num_actors: 8
    horizon_length: 128
    minibatch_size: 2560
    mini_epochs: 4
    critic_coef: 1
    lr_schedule: None
    kl_threshold: 0.05
    normalize_input: True
    normalize_value: True
    use_action_masks: True
    max_epochs: 30000

    central_value_config:
      minibatch_size: 512
      mini_epochs: 4
      learning_rate: 5e-4
      clip_value: False
      normalize_input: True
      network:
        name: actor_critic
        central_value: True
        mlp:
          units: [512, 256, 128]
          activation: relu
          initializer:
            name: default
            scale: 2 
          regularizer:
            name: None

    env_config:
      name: MMM2
      central_value: True
      reward_only_positive: True
      obs_last_action: True
      #apply_agent_ids: True
      
      #reward_negative_scale: 0.1