params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  network:
    name: actor_critic
    separate: False
    #normalization: layer_norm
    space: 
      discrete:

    mlp:
      units: [256, 128]
      activation: relu
      initializer:
        name: default 
      regularizer:
        name:  'None'
    rnn:
      name: lstm
      units: 128
      layers: 1
  config:
    name: 3m_cv_rnn
    reward_shaper:
      scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 1e-4
    score_to_win: 20
    truncate_grads: True
    grad_norm: 0.5
    entropy_coef: 0.001
    env_name: smac
    e_clip: 0.2
    clip_value: False
    num_actors: 8
    horizon_length: 128
    minibatch_size: 1536 # 3 * 512
    mini_epochs: 4
    critic_coef: 1
    lr_schedule:  None
    kl_threshold: 0.05
    normalize_input: True
    normalize_value: False
    use_action_masks: True
    seq_length : 8
    env_config:
      name: 3m
      frames: 1
      transpose: False
      random_invalid_step: False
      central_value: True
      reward_only_positive: True
      
    central_value_config:
      minibatch_size: 512
      mini_epochs: 4
      learning_rate: 1e-4
      clip_value: False
      normalize_input: True
      truncate_grads: True
      grad_norm: 0.5
      network:
        name: actor_critic
        central_value: True
        mlp:
          units: [256, 128]
          activation: relu
          initializer:
            name: default
            scale: 2 
          regularizer:
            name:  'None'
        rnn:
          name: lstm
          units: 128
          layers: 1