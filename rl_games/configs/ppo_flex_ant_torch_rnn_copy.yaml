params:  
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: True
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          # pytorch
          name: variance_scaling_initializer
          scale: 0.02

          # tf
        #  name: normc_initializer
        #  std: 0.01
        sigma_init:
          name: const_initializer     
          #  value: 0 # tf
          val: 0 # pytorch

        fixed_sigma: True
    mlp:
      units: [64]
      activation: elu

      initializer:
        # pytorch
          name: variance_scaling_initializer
          scale: 2

      # tf
      #  name: normc_initializer
      #  std: 1
      regularizer:
        name:  'None' #'l2_regularizer'
        #scale: 0.001
    rnn:
      name: 'lstm'
      units: 128
      layers: 1
      before_mlp: True

  load_checkpoint: False
  load_path: 'nn/ant_torch.pth'

  config:
    reward_shaper:
      scale_value: 0.01
    normalize_advantage : True
    gamma : 0.99
    tau : 0.95
    learning_rate : 3e-4
    name : 'ant_torch'
    score_to_win : 20000
    grad_norm : 2.5
    entropy_coef : 0.0
    truncate_grads : True
    env_name : FlexAnt
    ppo : True
    e_clip : 0.2
    num_actors : 256
    steps_num : 128
    minibatch_size : 4096
    mini_epochs : 8
    critic_coef : 2
    clip_value : False
    lr_schedule : adaptive
    lr_threshold : 0.01
    normalize_input : True
    seq_len : 16
    bounds_loss_coef: 0.0
