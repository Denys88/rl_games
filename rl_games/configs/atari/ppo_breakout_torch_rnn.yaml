params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  load_checkpoint: False
  load_path: 

  network:
    name: actor_critic
    separate: False
    space: 
      discrete:

    cnn:
      type: conv2d
      activation: relu
      initializer:
        name: glorot_normal_initializer
        gain: 1.4142 
      regularizer:
        name: 'None'
      convs:    
        - filters: 32
          kernel_size: 8
          strides: 4
          padding: 0
        - filters: 64
          kernel_size: 4
          strides: 2
          padding: 0
        - filters: 64
          kernel_size: 3
          strides: 1
          padding: 0
      
    mlp:
      units: [512]
      activation: relu
      regularizer:
        name: 'None'
      initializer:
        name: glorot_normal_initializer
        gain: 1.4142 
    rnn:
      name: lstm
      units: 256
      layers: 1
      #layer_norm: True
  config:
    reward_shaper:
      min_val: -1
      max_val: 1
        
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 5e-4
    name: breakout_lstm
    score_to_win: 900
    grad_norm: 0.5
    entropy_coef: 0.01
    truncate_grads: True
    env_name: BreakoutNoFrameskip-v4
    ppo: true
    e_clip: 0.2
    clip_value: True
    num_actors: 16
    steps_num: 256
    minibatch_size: 1024
    mini_epochs: 3
    critic_coef: 1
    lr_schedule:  None # adaptive
    lr_threshold: 0.01
    normalize_input: False
    seq_length: 8
    #lr_schedule:  adaptive
    # lr_threshold: 0.008
    # bounds_loss_coef: 0.5
    # max_epochs: 5000

    player:
      render: True
      games_num: 100
      n_game_life: 5
      is_determenistic: False