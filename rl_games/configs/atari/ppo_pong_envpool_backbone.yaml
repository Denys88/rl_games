params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  network:
    # name: resnet_actor_critic
    # require_rewards: True
    # require_last_actions: True
    # separate: False
    # value_shape: 1
    name: e2e_vision_actor_critic
    separate: False
    value_shape: 1
    space: 
      discrete:
    
    # cnn:
    #   permute_input: False
    #   conv_depths: [16, 32, 32]
    #   activation: relu
    #   initializer:
    #     name: default
    #   regularizer:
    #     name: 'None'
  
    backbone:
      type: resnet18 #vit_tiny_patch16_224 #convnext_tiny #resnet18
      pretrained: False
      permute_input: True
      freeze: False

      args:
        zero_init_residual: False
        norm_layer: None

    mlp:
      units: [512]
      activation: relu
      regularizer:
        name: 'None'
      initializer:
        name: default

    # rnn:
    #   name: lstm
    #   units: 256
    #   layers: 1
  config:
    name: pong_resnet18_nopretrained_novaluenorm_weightdecay_nomaxpool
    env_name: envpool
    reward_shaper:
      min_val: -1
      max_val: 1

    mixed_precision: False
    normalize_input: False
    normalize_value: False
    normalize_advantage: True
    gamma: 0.995
    tau: 0.95
    learning_rate: 1e-4

    score_to_win: 100000
    grad_norm: 1.5
    entropy_coef: 0.01
    truncate_grads: True

    e_clip: 0.2
    clip_value: True
    save_best_after: 25
    save_frequency: 50
    num_actors: 64
    horizon_length: 128
    minibatch_size: 2048
    mini_epochs: 4
    critic_coef: 1
    lr_schedule: None
    kl_threshold: 0.01
    use_diagnostics: True
    seq_length: 8
    max_epochs: 1000
    #weight_decay: 0.001

    env_config:
      env_name: Pong-v5
      has_lives: False
      use_dict_obs_space: False #True

    player:
        render: True
        games_num: 10
        n_game_life: 1
        deterministic: True

