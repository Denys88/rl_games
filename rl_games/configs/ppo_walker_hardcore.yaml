params:  
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: True
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [256,128, 64]
      d2rl: False
      activation: elu
      initializer:
        name: default
  load_checkpoint: False
  load_path: './nn/walker_hc.pth'

  config:
    env_name:  BipedalWalkerHardcore-v3
    name: walker_hc
    reward_shaper:
      min_val: -1
      scale_value: 0.1

    normalize_advantage: True
    gamma: 0.995
    tau: 0.95
    learning_rate: 5e-4
    lr_schedule: adaptive
    kl_threshold: 0.008
    score_to_win: 300
    grad_norm: 1.5
    save_best_after: 10
    entropy_coef: 0
    truncate_grads: True
    e_clip: 0.2
    clip_value: False
    num_actors: 16
    horizon_length: 4096
    minibatch_size: 8192
    mini_epochs: 4
    critic_coef: 1
    normalize_input: True
    seq_length: 4
    bounds_loss_coef: 0.0
    max_epochs: 100000
    weight_decay: 0

    player:
      render: False
      games_num: 200
      deterministic: True 

