params:  
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: True
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: variance_scaling_initializer
          scale: 0.02 
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [256,128, 64]
      d2rl: True
      activation: elu
      initializer:
        name: variance_scaling_initializer
        scale: 2         
      regularizer:
        name:  'None' #'l2_regularizer'
        #scale: 0.001
    rnn_removed:
      name: lstm
      units: 64
      layers: 1
      concat_input: False   
      
  load_checkpoint: False
  load_path: './nn/walker_hc.pth'

  config:
      reward_shaper:
        min_val: -1
        scale_value: 0.1

      normalize_advantage: True
      gamma: 0.995
      tau: 0.95
      learning_rate: 3e-4
      name: walker_hc
      score_to_win: 300
      grad_norm: 1.5
      entropy_coef: 0
      truncate_grads: True
      env_name:  BipedalWalkerHardcore-v3
      ppo: True
      e_clip: 0.2
      clip_value: False
      num_actors: 16
      steps_num: 2048
      minibatch_size: 4096
      mini_epochs: 4
      critic_coef: 1
      schedule_type: 'standard'
      lr_schedule: adaptive
      lr_threshold: 0.008
      normalize_input: True
      seq_length: 4
      bounds_loss_coef: 0.00
      max_epochs: 100000

      player:
        render: True
        games_num: 50

