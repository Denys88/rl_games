params:
  seed: 5
  algo:
    name: sac

  model:
    name: soft_actor_critic

  network:
    name: soft_actor_critic
    separate: True
    space:
      continuous:
    mlp:
      units: [512, 256, 128]
      activation: relu
      
      initializer:
        name: default
    log_std_bounds: [-5, 2]

  config:
    name: Humanoid-v4_SAC
    env_name: envpool
    normalize_input: True
    reward_shaper:
      scale_value: 1.0

    max_epochs: 20000
    num_steps_per_episode: 16
    save_best_after: 500
    save_frequency: 10000
    gamma: 0.99
    init_alpha: 1
    alpha_lr: 0.005
    actor_lr: 0.0005
    critic_lr: 0.0005
    critic_tau: 0.005
    batch_size: 2048
    learnable_temperature: True
    num_seed_steps: 5
    replay_buffer_size: 1000000
    num_actors: 64

    env_config:
      env_name: Humanoid-v4
      seed: 5