params:
  seed: 5
  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: moe
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    num_experts: 4
    hidden_size: 256
    gating_hidden_size: 128
    use_sparse_gating: true
    use_entropy_loss: true
    use_diversity_loss: true
    top_k: 2
    lambda_entropy: 0.01
    lambda_diversity: 0.01

  config:
    name: Ant-v4_envpool_moe
    env_name: envpool
    score_to_win: 20000
    normalize_input: True
    normalize_value: True
    value_bootstrap: True
    normalize_advantage: True
    reward_shaper:
      scale_value: 1

    gamma: 0.99
    tau: 0.95
    learning_rate: 3e-4
    lr_schedule: adaptive
    kl_threshold: 0.008
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: True
    e_clip: 0.2
    clip_value: True
    use_smooth_clamp: True
    bound_loss_type: regularisation
    bounds_loss_coef: 0.0
    max_epochs: 2000
    num_actors: 64
    horizon_length: 64
    minibatch_size: 2048
    mini_epochs: 4
    critic_coef: 2

    env_config:
      env_name: Ant-v4
      seed: 5
      #flat_observation: True

    player:
      render: False
      num_actors: 64
      games_num: 1000
      use_vecenv: True