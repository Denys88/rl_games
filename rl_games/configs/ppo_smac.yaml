params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c

  network:
    name: actor_critic
    separate: True
    space: 
      discrete:

    mlp:
      units: [256, 128]
      activation: relu
      initializer:
        name: default 
      regularizer:
        name: None

  config:
    name: 6h_vs_8z
    env_name: smac
    reward_shaper:
        scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 1e-4
    lr_schedule: None
    kl_threshold: 0.05
    score_to_win: 1000
    grad_norm: 0.5
    entropy_coef: 0.001
    truncate_grads: True

    e_clip: 0.2
    clip_value: True
    num_actors: 8
    horizon_length: 128
    minibatch_size: 3072
    mini_epochs: 4
    critic_coef: 1
    normalize_input: False
    seq_length: 4
    use_action_masks: True

    env_config:
      name: 6h_vs_8z
      frames: 2
      random_invalid_step: False